on:
  pull_request:
    branches:
      - main
      - upgrade-markflow/main
env:
  GOEXPERIMENT: rangefunc
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            go.sum
      - uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59.1
  small-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            go.sum
      - name: go-mod/download
        run: go mod download
      - name: go-test/small-unit
        run: go test -timeout 30s -run ^TestSmallUnit_ ./...
      - name: go-test/small-integration
        run: go test -timeout 30s -run ^TestSmallIntegration_ ./...
  midium-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: go.mod
          cache-dependency-path: |
            go.sum
      - name: go-mod/download
        run: go mod download
      - name: go-test/midium-unit
        run: go test -timeout 5m -run ^TestMidiumUnit_ ./...
      - name: go-test/midium-integration
        run: go test -timeout 5m -run ^TestMidiumIntegration_ ./...
